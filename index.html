    <title>Todo List</title>

<body>
    <header class="header">
        <h1>Todo List</h1>
    </header>
    <div class="body-container">
        <aside class="projects-container">
            <h2>Projects</h2>
            <div class="test">

                <div class="icon-group">

        </aside>
        <main>
            <div class="add-todo">
                <h2>Add Todo</h2>
                <button>+</button>
                <form action="" class="hidden todo-modal">
                    <label for="todo-title">Title:</label>
                    <input type="text" id="todo-title" name="todo-title" maxlength="25">
                    <label for="todo-description">Description:</label>
                    <input type="text" id="todo-description" name="todo-description">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="due-date">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <label for="project">Project:</label>
                    <select name="project" id="project">
                        <option value="main-list" selected>Main List</option>
                        <option value="new-project">Add New Project</option>
                    </select>
                </form>
            </div>
            <div class="featured-list-container">
                <h2 class="featured-list-title">Main List</h2>
                <div class="featured-list-items">
                    <div class="test todo-item">
                        <p>Test Todo</p>
